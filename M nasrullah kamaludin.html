<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200vh;
        background-image: linear-gradient(to right, red,orange,yellow,rgb(219, 202, 23),rgb(153, 201, 87),violet);
      }
      .container {
        
        max-width: 600px;
        /* background: #ffffff; */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #00bcd4;
        transition: transform 0.3s;
      }
      .profile-pic:hover {
        transform: scale(1.05);
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #333;
        letter-spacing: 1px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      .info {
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        color: #555;
      }
      .info i {
        font-size: 1.5em;
        margin-right: 15px;
        color: #00bcd4;
      }
      .info label {
        font-weight: 500;
        flex-shrink: 0;
        width: 130px;
        text-align: left;
      }
      .info p {
        margin: 0;
        font-size: 1.1em;
        text-align: left;
        flex: 1;
      }
      .languages {
        list-style-type: none;
        padding-left: 0;
        margin: 10px 0;
      }
      .languages li {
        margin: 10px 0;
        display: flex;
        align-items: center;
        color: #555;
      }
      .languages i {
        margin-right: 10px;
        font-size: 1.3em;
        color: #007bff;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #aaa;
      }
    </style>
  </head>

    <div class="container">
      <img

      <div class="info">

      <div class="info">
        <i class="fas fa-envelope"></i>

      </div>
      <div class="info">
        <i class="fas fa-code"></i>
        <label>Bahasa Pemrograman yang dikuasai:</label>
        <ul class="languages">
            <li><i class="fab fa-python"></i> Python</li>
            <li><i class="fab fa-js"></i> JavaScript</li>
            <li><i class="fab fa-java"></i> Java</li>
            <li><i class="fas fa-cube"></i> C#</li>
            <li><i class="fab fa-css3-alt"></i> CSS</li>
